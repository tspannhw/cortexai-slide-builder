# Snowflake Streamlit Environment Configuration
# This file specifies the packages needed for the Streamlit app in Snowflake

name: cortex-slide-builder
channels:
  - conda-forge
  - pyviz
dependencies:
  - python=3.8
  - streamlit>=1.28.0
  - pandas>=2.0.0
  - plotly>=5.15.0
  - numpy>=1.24.0
  - requests>=2.31.0
  - pillow>=10.0.0
  - pip
  - pip:
    - snowflake-connector-python>=3.0.0
    - snowflake-snowpark-python>=1.8.0
    - altair>=5.0.0
